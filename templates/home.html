<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .home-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .home-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #4285F4;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            margin: 0.5rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #357ae8;
        }
        .btn:active {
            background-color: #2a65c7;
        }
    </style>
</head>
<body>
<div class="home-container">
    <h1>Welcome to Your Drive</h1>
    <a href="/listfiles" class="btn">List Files</a>
    <a href="/upload" class="btn">Upload Files</a>
</div>
</body>
</html>
