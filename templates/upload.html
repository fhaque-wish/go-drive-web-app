<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to Google Drive</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .upload-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .upload-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }
        .upload-container label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
            color: #333;
        }
        .upload-container input[type="file"],
        .upload-container input[type="text"] {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .upload-container input[type="submit"] {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #4285F4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-container input[type="submit"]:hover {
            background-color: #357ae8;
        }
        .upload-container input[type="submit"]:active {
            background-color: #2a65c7;
        }
    </style>
</head>
<body>
<div class="upload-container">
    <h1>Upload File to Google Drive</h1>
    <form enctype="multipart/form-data" action="/uploadfile" method="post">
        <label for="file">Select file:</label>
        <input type="file" name="file" id="file" required>

        <label for="folder">Target folder:</label>
        <input type="text" name="folder" id="folder" placeholder="Enter folder name" value="">

        <input type="submit" value="Upload File">
    </form>
</div>
</body>
</html>
